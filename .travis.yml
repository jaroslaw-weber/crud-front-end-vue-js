language: node_js

node_js: 
  - "node"

install:
  - npm install

script:
  - npm run build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: "dist/crud-front-end-vue-js"
  on:
    branch: master